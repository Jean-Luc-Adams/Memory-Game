<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

            <!-- New timer element -->
            <span>
                <i class="far fa-clock"></i>
            </span>
            <span class="timer">0:00</span>

            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <i class="fas fa-redo"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="far fa-gem"></i>
            </li>
            <li class="card">
                <i class="far fa-paper-plane"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="far fa-gem"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="far fa-paper-plane"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Win Modal -->
    <div class="modal-background hide visible">
        <div class="modal-body">
            <div class="modal-heading">
                <h1 class="modal-title">You Win!!!!!</h1>
                <span class="modal-close">
                    <i class="fas fa-times-circle"></i>
                </span>
            </div>
            <h4>Took you long enough...just kidding!!!</h4>
            <div class="modal-stats">
                <span class="modal-time">
                    <i class="far fa-clock"></i> =
                </span>
                <span class="modal-stars">Star Rating =</span>
                <span class="modal-moves">Moves =</span>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-cancel">Cancel</button>
                <button class="modal-btn modal-retry">Try Again?</button>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>

</html>
